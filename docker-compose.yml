version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: news-quiz-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL:-3600}
    depends_on:
      - ollama
    networks:
      - news-quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: news-quiz-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - news-quiz-network
    restart: unless-stopped

  # Ollama (AI)
  ollama:
    image: ollama/ollama:latest
    container_name: news-quiz-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    networks:
      - news-quiz-network
    restart: unless-stopped
    # Pull model on first start (optional - can be done manually)
    entrypoint: >
      sh -c "
        /bin/ollama serve &
        sleep 5
        /bin/ollama pull ${OLLAMA_MODEL:-llama3}
        tail -f /dev/null
      "

networks:
  news-quiz-network:
    driver: bridge

volumes:
  ollama-data: